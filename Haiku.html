<!DOCTYPE html>
<html>
	<head>
		<title>
		Haiku
		</title>
	</head>
	
	<body>
		<h2> 
			Haiku<br>
			<span style="font-size:small;font-style:italic;">    &nbsp;- &nbsp;Traditional Japanese poems</span>
		</h2>
		
			
		<section> 
			<h4>
				The Old Pond &copy;
			</h4>
			
			<p>
				An old silent pond <br>
				A frog <span style="font-style:italic;">jumps</span> into the pond--<br>
				Splash! Silence again.<br>
				<span style="font-style:italic;">    &nbsp;- &nbsp;Matsuo Basho</span>
			</p>
			
		</section>
		
		<section>
			<h4>
				A World of Dew &copy;
			</h4>
			
			<p>
				A world of dew,<br>
				And within <span style="font-weight:bold;">every</span> dewdrop</br>
				A world of struggle.</br>
				<span style="font-style:italic;">    &nbsp;- &nbsp;Kobayashi Issa</span>
			</p>
		</section>
		
	</body>

</html>
